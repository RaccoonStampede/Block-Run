<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Run (Mobile)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        #gameCanvas {
            border: 2px solid #fff;
            image-rendering: pixelated;
            background-color: #87CEEB;
            width: 100%;
            height: auto;
            max-width: 800px;
        }

        @media (orientation: landscape) {
            #gameCanvas {
                height: 100vh;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.8;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const bikeWidth = 40;
        const bikeHeight = 20;
        const bikeSpeed = 5;
        const gravity = 0.5;
        const jumpPower = -10;
        const ceilingHeight = 20;
        const groundHeight = 20;

        let bikeX = 50;
        let bikeY = canvas.height - bikeHeight - groundHeight;
        let bikeVelocityY = 0;
        let isJumping = false;
        let groundBlocks = [];
        let ceilingBlocks = [];
        let score = 0;
        let gameSpeed = 3;
        let groundTime = 0;
        let bonusMultiplier = 2;
        let paused = false;

        const bike = {
            draw: function() {
                ctx.fillStyle = 'red';
                ctx.fillRect(bikeX, bikeY, bikeWidth, bikeHeight);
                ctx.fillStyle = 'black';
                ctx.fillRect(bikeX + 10, bikeY + 5, 5, 5);
                ctx.fillRect(bikeX + 25, bikeY + 5, 5, 5);
            }
        };

        class GroundBlock {
            constructor() {
                this.width = 30;
                this.height = Math.random() * (canvas.height/3 - groundHeight - 30) + 30;
                this.x = canvas.width;
                this.y = canvas.height - groundHeight - this.height;
            }

            draw() {
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= gameSpeed;
            }
        }

        class CeilingBlock {
            constructor() {
                this.width = 30;
                this.height = Math.random() * (canvas.height/3 - ceilingHeight - 30) + 30;
                this.x = canvas.width;
                this.y = ceilingHeight;
            }

            draw() {
                ctx.fillStyle = 'purple';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= gameSpeed;
            }
        }

        // Input handlers
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isJumping && !paused) {
                bikeVelocityY = jumpPower;
                isJumping = true;
                bonusMultiplier = 2;
                groundTime = 0;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!paused) isJumping = false;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !isJumping && !paused) {
                bikeVelocityY = jumpPower;
                isJumping = true;
                bonusMultiplier = 2;
                groundTime = 0;
            } else if (e.key === 'p' || e.key === 'P') {
                paused = !paused;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === ' ' && !paused) {
                isJumping = false;
            }
        });

        // Accelerometer for pause on mobile
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const tiltX = e.beta; // Front-to-back tilt (not used here)
                const tiltY = e.gamma; // Left-to-right tilt
                if (tiltY < -30 && !paused) { // Tilt left beyond -30 degrees to pause
                    paused = true;
                } else if (tiltY > 30 && paused) { // Tilt right beyond 30 degrees to resume
                    paused = false;
                }
            });
        }

        function canSpawnBlock(lastBlock) {
            const minGap = 100;
            return !lastBlock || (canvas.width - lastBlock.x > minGap);
        }

        function spawnObstacles() {
            const spawnChance = 0.02;
            const lastCeiling = ceilingBlocks[ceilingBlocks.length - 1];
            const lastGround = groundBlocks[groundBlocks.length - 1];

            if (Math.random() < spawnChance && canSpawnBlock(lastCeiling)) {
                ceilingBlocks.push(new CeilingBlock());
            }
            if (Math.random() < spawnChance && canSpawnBlock(lastGround)) {
                groundBlocks.push(new GroundBlock());
            }
        }

        function resetGame() {
            bikeX = 50;
            bikeY = canvas.height - bikeHeight - groundHeight;
            bikeVelocityY = 0;
            isJumping = false;
            groundBlocks = [];
            ceilingBlocks = [];
            score = 0;
            gameSpeed = 3;
            groundTime = 0;
            bonusMultiplier = 2;
            paused = false;
        }

        function checkCollision() {
            const allBlocks = [...groundBlocks, ...ceilingBlocks];
            for (let i = 0; i < allBlocks.length; i++) {
                if (
                    bikeX < allBlocks[i].x + allBlocks[i].width &&
                    bikeX + bikeWidth > allBlocks[i].x &&
                    bikeY < allBlocks[i].y + allBlocks[i].height &&
                    bikeY + bikeHeight > allBlocks[i].y
                ) {
                    paused = true;
                    const choice = confirm(`Game Over! Score: ${Math.floor(score)}\nRestart? (OK) or Quit (Cancel)`);
                    if (choice) {
                        resetGame();
                    } else {
                        document.location.reload();
                    }
                    return true;
                }
            }
            if (bikeY < ceilingHeight) {
                bikeY = ceilingHeight;
                bikeVelocityY = 0;
            }
            if (bikeY > canvas.height - bikeHeight - groundHeight) {
                bikeY = canvas.height - bikeHeight - groundHeight;
                bikeVelocityY = 0;
                isJumping = false;
            }
            return false;
        }

        function isOnBottomGround() {
            return bikeY === canvas.height - bikeHeight - groundHeight;
        }

        function update() {
            if (paused) return;

            bikeVelocityY += gravity;
            bikeY += bikeVelocityY;

            if (bikeY > canvas.height - bikeHeight - groundHeight) {
                bikeY = canvas.height - bikeHeight - groundHeight;
                bikeVelocityY = 0;
                isJumping = false;
            }

            groundBlocks.forEach(block => block.update());
            ceilingBlocks.forEach(block => block.update());

            groundBlocks = groundBlocks.filter(block => block.x + block.width > 0);
            ceilingBlocks = ceilingBlocks.filter(block => block.x + block.width > 0);

            spawnObstacles();
            checkCollision();

            if (isOnBottomGround()) {
                groundTime++;
                bonusMultiplier = Math.floor(groundTime / 60) + 2;
                score += bonusMultiplier;
            } else {
                groundTime = 0;
                bonusMultiplier = 2;
            }

            if (score % 1000 === 0 && score > 0) {
                gameSpeed += 0.5;
            }
        }

        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#4B0082';
            ctx.fillRect(0, 0, canvas.width, ceilingHeight);

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

            bike.draw();
            groundBlocks.forEach(block => block.draw());
            ceilingBlocks.forEach(block => block.draw());

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + Math.floor(score), 10, 30);
            ctx.fillText('Multiplier: x' + bonusMultiplier, 10, 60);

            if (paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Paused', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Tilt right or press P to resume', canvas.width / 2, canvas.height / 2 + 40);
                ctx.textAlign = 'left';
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
